<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Yjs Quill Example</title>
  <script type="text/javascript" src="./dist/quill.bundle.js" async></script>
  <link rel=stylesheet href="./quill.css" async defer>
  <link rel=stylesheet href="//cdn.quilljs.com/1.3.6/quill.snow.css" async defer>
  <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" async defer>
  <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css" async
    defer>

  <style>
    #users {
      font-weight: bold;
    }

    #users {
      margin: 1em 1em;
    }

    /* Make first and second child bold */
    #docs> :nth-child(1),
    #docs> :nth-child(2) {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button type="button" id="y-off-btn">Save to Indexed DB</button>

  <button type="button" id="y-connect-btn">Disconnect</button>
  <div><span id="connStatus"> </span></div>
  <p></p>
  <p>This is a demo of the <a href="https://github.com/yjs/yjs">Yjs</a> â‡” <a href="https://quilljs.com/">Quill</a>
    binding: <a href="https://github.com/yjs/y-quill">y-quill</a>.</p>
  <p>The content of this editor is shared with every client that visits this domain.</p>

  <label for="username">Your username</label>
  <input id="username" type="text" />
  <div id="latencyDiv">latency<span id="latency"></span></div>
  <div id="diffInMs">Difference in Milli seconds<span id="latency"></span></div>
  <div id="users"></div>

  <div id="docs"></div>

  <div id="editor"></div>

  <button type="button"  id="retrieve">Fetch</button>
    <div><span id="retrieved"> </span></div>
</body>

</html>
